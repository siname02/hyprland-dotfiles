# ~/.config/picom/picom.conf

# Enable fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ "class_g = 'i3'"];

# Enable transparency
opacity-rule = [
  "90:class_g = 'Code'",  # VSCode
  "90:class_g = 'Code - OSS'",  # VSCode
  "90:class_g = 'Firefox'", # Firefox
  "90:class_g = 'Stalonetray'" # Stalonetray
];

# Enable shadows (optional)
shadow = true;
shadow-radius = 10;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.5;